<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sample Simple Scheduler</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.10.6/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.10.6/locales.min.js"></script>
    <script type="application/javascript" src="js/simple-scheduler.js" ></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/simple-scheduler.css">
</head>

<body>
<div id="calendar">
</div>
<script>
    scheduler = new sScheduler("#calendar",{
        titles:[
            {
                title:"Instructor 1",
                key:1,
                orari:[
                    {from:"09:00",to:"13:00"},
                    {from:"14:00",to:"17:00"}
                ]
            },
            {title:"Instructor 2",key:2},
            {title:"Instructor 3",key:3},
            {title:"Instructor 4",key:4},
            {title:"Instructor 5",key:5}
        ],
        startDate:"2015-09-21",
        keyName:'id_utente',
        source:function(request,callback){
            $.get("data.json",request,callback,"json");
        }, //ajax to get collection
        celInterval:50, // minutes
        celHeight:50,// px
        orari:[
            {from:"08:00",to:"13:00"},
            {from:"13:00",to:"14:00",disabled:true,class:"pausa-pranzo",celInterval:60,celHeight:100},
            {from:"14:00",to:"22:00"}
        ]
    });
</script>
</body>
</html>
